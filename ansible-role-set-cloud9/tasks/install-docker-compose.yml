---
# tasks file for ansible-role-set-cloud9
- name: install docker-compose
  shell: "curl -L https://github.com/docker/compose/releases/download/1.6.2/docker-compose-`uname -s`-`uname -m` | sudo tee -a /usr/local/bin/docker-compose"
  register: result
  changed_when: no

- name: chmod
  shell: "sudo chmod +x /usr/local/bin/docker-compose"
  register: result
  changed_when: no
